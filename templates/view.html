{% extends 'base.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% block header %}
<h1>{% block title %}View Messages{% endblock %}</h1>
{% endblock %}
<section class="content">
  {% block content %}
  <div name="messages">

    {% for msg in msgs %}
    <br>
    <span class="message">{{msg[0]}}</span>
    <br>
    <span class="handle">
      - {{msg[1]}}
    </span>
    <br>
    {% endfor %}

  </div>
  
  {% endblock %}
</section>
